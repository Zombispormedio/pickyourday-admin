<div class="modal-header">
    <h3 class="modal-title">Advanced Pick Search</h3>
</div>
<div class="modal-body filter-modal">

    <div class="form-inline">
        <div class="form-group">
            <label>Company ID</label>
            <input type="text" class="form-control object-id" ng-model="filter.company">
        </div>
        <div class="form-group">
            <label>Service ID</label>
            <input type="text" class="form-control object-id" ng-model="filter.service">
        </div>

    </div>

    <div class="form-inline">
        <div class="form-group">
            <label>Customer ID</label>
            <input type="text" class="form-control object-id" ng-model="filter.customer">
        </div>
        <div class="form-group">
            <label>Promotion ID</label>
            <input type="text" class="form-control object-id" ng-model="filter.promotion">
        </div>


    </div>

    <div class="form-inline">

        <div class="form-group">
            <label>State</label>

            <select class="form-control" ng-model="filter.by_state">
                <option selected value="">Select State</option>
                <option selected value="active">Active</option>
                <option selected value="cancelled">Cancelled</option>
                <option selected value="pending">Pending</option>
                <option selected value="finished">Finished</option>
            </select>
        </div>

        <div class="form-group">
            <label>Origin</label>

            <select class="form-control" ng-model="filter.by_origin">
                <option selected value="">Select Origin</option>
                <option selected value="prepick">Suggestion</option>
                <option selected value="mobile">Mobile</option>
                <option selected value="manual">Manual</option>
                <option selected value="promotion">Promotion</option>
            </select>
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="number" class="form-control duration" ng-model="filter.duration">
        </div>


    </div>


    <div class="form-inline" ng-if="filter.by_origin==='manual'">
        <h4>Manual Client Data</h4>
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" class="form-control" ng-model="filter.nameCli">
        </div>
        <div class="form-group">
            <label>Client Phone</label>
            <input type="text" class="form-control" ng-model="filter.phoneCli">
        </div>

    </div>


    <div class="form-inline">
        <h4>Initial Date</h4>
        <div class="form-group">
            <label >From </label>
            <input type="date" class="form-control" ng-model="filter.fromInitDate">
        </div>
        <div class="form-group">
            <label>To</label>
            <input type="date" class="form-control"   ng-model="filter.toInitDate">
        </div>

    </div>

    <div class="form-inline">
        <h4>Created Date</h4>
        <div class="form-group">
            <label >From</label>
            <input type="date" class="form-control" ng-model="filter.fromDateCreated">
        </div>
        <div class="form-group">
            <label>To</label>
            <input type="date" class="form-control"   ng-model="filter.toDateCreated">
        </div>

    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
