<div class="modal-header">
    <h3 class="modal-title">Advanced Services Search
     <button class="fr btn btn-danger" type="button" ng-click="clean()">Clean</button>
    </h3>
</div>
<div class="modal-body filter-modal">

    <div class="form-inline">
        <div class="form-group">
            <label>Less Duration</label>
            <input type="number" class="form-control duration" ng-model="filter.lessDuration">
        </div>
        <div class="form-group">
            <label>Greater Duration</label>
            <input type="number" class="form-control duration" min="5" ng-model="filter.greaterDuration">
        </div>


    </div>
    <div class="form-inline">
       <div class="form-group">
            <label>Less Price</label>
            <input type="number" class="form-control duration" ng-model="filter.lessPrice">
        </div>
        <div class="form-group">
            <label>Greater Price</label>
            <input type="number" class="form-control duration" min="5" ng-model="filter.greaterPrice">
        </div>
        

    </div>

    <div class="form-inline">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="filter.by_name">
        </div>

        <div class="form-group">
            <label>Category</label>

            <select class="form-control" ng-model="filter.category">
                <option selected value="">Select Category</option>
                <option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>

            </select>
        </div>

        <div class="form-group">
            <label>Keywords</label>
            <input type="text" class="form-control keywords-filter" ng-model="filter.keywords_seq" placeholder="Keywords separated by commas">
        </div>

    </div>




    <div class="form-inline">
        <h4>Created Date</h4>
        <div class="form-group">
            <label >From</label>
            <input type="date" class="form-control" ng-model="filter.afterDateCreated">
        </div>
        <div class="form-group">
            <label>To </label>
            <input type="date" class="form-control"   ng-model="filter.beforeDateCreated">
        </div>

    </div>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
