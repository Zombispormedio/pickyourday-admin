<div class="modal-header">
    <h3 class="modal-title">Add Question</h3>
</div>
<div class="modal-body">
    <form name="questionForm">
        <div class="row">
            <div class="col-lg-8">
                <div class="input-group">
                    <span class="input-group-addon">&iquest; </span>
                    <input type="text" class="form-control" aria-label="question" ng-model="question.text">
                    <span class="input-group-addon">?</span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        Type: {{(question.type | formatByArray:types).name || "No option" }} <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem" ng-repeat="type in types"><a class="pointer" ng-click="changeQuestionType(type.value)">{{type.name}}</a></li>


                    </ul>
                </div>

            </div>


        </div>
        <div class="row mt5">
            <div class="col-lg-4" ng-if="question.type==='options'">
                <div class="input-group">
                    <input type="text" class="form-control" name="questionOpt" placeholder="add option" ng-model="question.tempOpt" >
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="addOption(question)" type="button">Go!</button>
                    </span>
                </div>
                <br>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="option in question.options">
                        <span class="badge bt-icon" ng-click="deleteOption($index)"><i class="fa fa-times"></i></span>
                        {{option}}
                    </li>

                </ul>

            </div>
        </div>




    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
