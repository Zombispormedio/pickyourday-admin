<div class="modal-header">
    <h3 class="modal-title">Advanced Customers Search</h3>
</div>
<div class="modal-body">

    <div class="form-inline">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="filter.email">
        </div>
         <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="filter.name">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" ng-model="filter.surname">
        </div>
        
       
    </div>
    <div class="form-inline">
       <h4>Birthdate</h4>
        <div class="form-group">
            <label >From</label>
            <input type="date" class="form-control" ng-model="filter.fromBirthDate">
        </div>
        <div class="form-group">
            <label>To</label>
            <input type="date" class="form-control"   ng-model="filter.toBirthDate">
        </div>
       
    </div>
    
    <div class="form-inline">
       <h4>Register Date</h4>
        <div class="form-group">
            <label >From Register</label>
            <input type="date" class="form-control" ng-model="filter.fromRegister">
        </div>
        <div class="form-group">
            <label>To Register</label>
            <input type="date" class="form-control"   ng-model="filter.toRegister">
        </div>
       
    </div>
    
    <div class="form-inline">
       <h4>Last Update Date</h4>
        <div class="form-group">
            <label >From Last Update</label>
            <input type="date" class="form-control" ng-model="filter.fromLastUpdate">
        </div>
        <div class="form-group">
            <label>To Last Update</label>
            <input type="date" class="form-control"   ng-model="filter.toLastUpdate">
        </div>
       
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
