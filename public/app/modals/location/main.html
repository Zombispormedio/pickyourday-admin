<div class="modal-header">
    <h3 class="modal-title">Add Location:  <span contenteditable="true" ng-model="location.name" strip-br="true" strip-tags="true" select-non-editable="true">
        </span></h3>
</div>
<div class="modal-body">
    <form>
        <div class="row mb2">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" >Country</span>
                    <input type="text" class="form-control" placeholder="Spain" ng-model="location.country">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" >Province</span>
                    <input type="text" class="form-control" placeholder="Alicante" ng-model="location.province">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" >City</span>
                    <input type="text" class="form-control" placeholder="Elche" ng-model="location.city">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" >Zipcode</span>
                    <input type="text" class="form-control" placeholder="03202" ng-model="location.zipcode">
                </div>
            </div>

        </div>


            <div class="input-group mb2">
                <span class="input-group-addon" >Address</span>
                <input type="text" class="form-control" placeholder="C/.." ng-model="location.address">
            </div>


        <div class="form-inline mb2">
            <div class="input-group">
                <span class="input-group-addon">Longitude</span>
                <input type="number" class="form-control"   ng-model="location.geolocation.longitude" step="0.0001">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >Latitude</span>
                <input type="number"  class="form-control"   ng-model="location.geolocation.latitude" step="0.0001">
            </div>
        </div>
        <ng-map default-style="true" center="[ {{location.geolocation.longitude}}, {{location.geolocation.latitude}}]" zoom="6"></ng-map>
    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
